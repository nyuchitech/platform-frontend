name: ğŸ‡¿ğŸ‡¼ Deploy Nyuchi Platform

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

env:
  NODE_VERSION: '22'
  # Domain URLs
  FRONTEND_URL: 'https://platform.nyuchi.com'
  API_URL: 'https://api.nyuchi.com'
  COMMUNITY_ASSETS_URL: 'https://community-assets.nyuchi.com'
  MEDIA_URL: 'https://media.nyuchi.com'

jobs:
  test-and-build:
    name: ğŸ§ª Test & Build
    runs-on: ubuntu-latest
    
    steps:
      - name: ğŸ“¥ Checkout code
        uses: actions/checkout@v4
        
      - name: ğŸ“¦ Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'
          
      - name: ğŸ“‹ Install dependencies
        run: npm ci
        
      - name: ğŸ” TypeScript check
        run: npm run typecheck
        
      - name: ğŸ§¹ Lint code
        run: npm run lint
        
      - name: ğŸ—ï¸ Build application
        run: npm run build
        
      - name: ğŸ“¤ Upload build artifacts
        uses: actions/upload-artifact@v4
        with:
          name: build-files
          path: |
            apps/platform/.next/
            cloudflare/.wrangler/
          retention-days: 1

  deploy-preview:
    name: ğŸ” Deploy Preview
    needs: test-and-build
    runs-on: ubuntu-latest
    if: github.event_name == 'pull_request'

    steps:
      - name: ğŸ“¥ Checkout code
        uses: actions/checkout@v4

      - name: ğŸ“¦ Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'

      - name: ğŸ“‹ Install dependencies
        run: npm ci

      - name: ğŸ—ï¸ Build for preview
        run: npm run build
        env:
          NEXT_PUBLIC_SUPABASE_URL: ${{ secrets.SUPABASE_URL }}
          NEXT_PUBLIC_SUPABASE_ANON_KEY: ${{ secrets.SUPABASE_ANON_KEY }}

      - name: ğŸ” Deploy Preview to Vercel
        uses: amondnet/vercel-action@v25
        id: vercel-preview
        with:
          vercel-token: ${{ secrets.VERCEL_TOKEN }}
          vercel-org-id: ${{ secrets.VERCEL_ORG_ID }}
          vercel-project-id: ${{ secrets.VERCEL_PROJECT_ID }}
          working-directory: apps/platform

      - name: ğŸ’¬ Comment Preview URL
        uses: actions/github-script@v7
        with:
          script: |
            github.rest.issues.createComment({
              issue_number: context.issue.number,
              owner: context.repo.owner,
              repo: context.repo.repo,
              body: `ğŸ” **Preview Deployment Ready!**\n\nğŸŒ Preview URL: ${{ steps.vercel-preview.outputs.preview-url }}\n\n_Ubuntu Philosophy: "I am because we are"_`
            })

  deploy:
    name: ğŸš€ Deploy to Production
    needs: test-and-build
    runs-on: ubuntu-latest
    if: github.ref == 'refs/heads/main'

    steps:
      - name: ğŸ“¥ Checkout code
        uses: actions/checkout@v4

      - name: ğŸ“¦ Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'

      - name: ğŸ“‹ Install dependencies
        run: npm ci

      - name: ğŸ—ï¸ Build for production
        run: npm run build
        env:
          NEXT_PUBLIC_SUPABASE_URL: ${{ secrets.SUPABASE_URL }}
          NEXT_PUBLIC_SUPABASE_ANON_KEY: ${{ secrets.SUPABASE_ANON_KEY }}

      - name: ğŸš€ Deploy Platform to Vercel
        uses: amondnet/vercel-action@v25
        with:
          vercel-token: ${{ secrets.VERCEL_TOKEN }}
          vercel-org-id: ${{ secrets.VERCEL_ORG_ID }}
          vercel-project-id: ${{ secrets.VERCEL_PROJECT_ID }}
          vercel-args: '--prod'
          working-directory: apps/platform

      - name: â˜ï¸ Deploy API to Cloudflare Workers
        uses: cloudflare/wrangler-action@v3
        with:
          apiToken: ${{ secrets.CLOUDFLARE_API_TOKEN }}
          accountId: ${{ secrets.CLOUDFLARE_ACCOUNT_ID }}
          workingDirectory: cloudflare
          command: deploy --env production
        env:
          SUPABASE_URL: ${{ secrets.SUPABASE_URL }}
          SUPABASE_ANON_KEY: ${{ secrets.SUPABASE_ANON_KEY }}
          SUPABASE_SERVICE_ROLE_KEY: ${{ secrets.SUPABASE_SERVICE_ROLE_KEY }}
          STRIPE_SECRET_KEY: ${{ secrets.STRIPE_SECRET_KEY }}
          STRIPE_WEBHOOK_SECRET: ${{ secrets.STRIPE_WEBHOOK_SECRET }}
          CLOUDFLARE_AI_GATEWAY_ENDPOINT: ${{ secrets.CLOUDFLARE_AI_GATEWAY_ENDPOINT }}

      - name: ğŸŒ Ubuntu Success Notification
        run: |
          echo "ğŸ‡¿ğŸ‡¼ Nyuchi Africa Platform deployed successfully!"
          echo "âœ… Ubuntu Philosophy: 'I am because we are'"
          echo ""
          echo "ğŸ“¦ Deployments:"
          echo "  ğŸ¯ Frontend: ${{ env.FRONTEND_URL }} (Vercel)"
          echo "  ğŸ”§ API: ${{ env.API_URL }} (Cloudflare Worker)"
          echo ""
          echo "ğŸ“ Storage:"
          echo "  ğŸ–¼ï¸ Community Assets: ${{ env.COMMUNITY_ASSETS_URL }}"
          echo "  ğŸ¬ Media: ${{ env.MEDIA_URL }}"
          echo ""
          echo "ğŸŸ¢ Zimbabwe Green (#00A651) theme active"
          echo "ğŸŸ  Ubuntu Orange (#E95420) community features ready"
          
  ubuntu-compliance:
    name: ğŸŸ  Ubuntu Philosophy Validation
    runs-on: ubuntu-latest
    
    steps:
      - name: ğŸ“¥ Checkout code
        uses: actions/checkout@v4
        
      - name: ğŸ” Validate Ubuntu Principles
        run: |
          echo "ğŸŸ  Validating Ubuntu Philosophy: 'I am because we are'"

          # Check for community-first routing
          if grep -r "community" apps/platform/src/app/; then
            echo "âœ… Community features found in routing"
          else
            echo "âš ï¸ No community features in routing (optional)"
          fi

          # Check for Zimbabwe theme colors
          if grep -r "#00A651\|#FDD116\|#EF3340\|zimbabwe" apps/platform/src/; then
            echo "âœ… Zimbabwe flag colors preserved"
          else
            echo "âŒ Missing Zimbabwe flag colors"
            exit 1
          fi

          # Check for Ubuntu philosophy references
          if grep -r "I am because we are\|Ubuntu\|ubuntu" apps/ cloudflare/ packages/ README*.md 2>/dev/null; then
            echo "âœ… Ubuntu philosophy documented"
          else
            echo "âŒ Missing Ubuntu philosophy documentation"
            exit 1
          fi

          echo "ğŸ‡¿ğŸ‡¼ Ubuntu compliance validation complete"